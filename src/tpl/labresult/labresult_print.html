<div class="labresult-print">
    <table class="table">
        <tr>
            <th colspan="6" class="title">
                <label>检验报告单</label>
            </th>
        </tr>
        <tr>
            <td>
                <label class="label-name">姓名：</label>
                <label class="label-name">{{model.patient.ptName}}</label>
            </td>
            <td>
                <label class="label-name">年龄：</label>
                <label class="label-name">{{model.patient.age}}</label>
            </td>
            <td>
                <label class="label-name">性别：</label>
                <label class="label-name">{{model.patient.sex}}</label>
            </td>
            <td>
                <label class="label-name">机构：</label>
                <label class="label-name">{{model.miName}}</label>
            </td>
            <td>

            </td>
            <td>
                <label class="label-name">备注：</label>
                <label class="label-name">{{model.patient.desc}}</label>
            </td>
        </tr>
    </table>
    <table class="table">
        <tr class="list-header">
            <th>
                <label class="label-name">序号</label>
            </th>
            <th>
                <label class="label-name">代码</label>
            </th>
            <th>
                <label class="label-name">项目名称</label>
            </th>
            <th>
                <label class="label-name">检验结果值</label>
            </th>
            <th>
                <label class="label-name">结果范围值</label>
            </th>
            <th>
                <label class="label-name">检验结果单位</label>
            </th>
        </tr>
        <tr ng-repeat="item in model.labInfos track by $index">
            <td>
                <label class="label-name">{{$index}}</label>
            </td>
            <td>
                <label class="label-name">{{item.labItem.itemCode}}</label>
            </td>
            <td>
                <label class="label-name">{{item.labItem.itemName}}</label>
            </td>
            <td>
                <label class="label-name {{(item.labResult.resultValue<item.labResult.refLo||item.labResult.resultValue>item.labResult.refHi)?'red':''}}">{{item.labResult.resultValue}}</label>
            </td>
            <td>
                <label class="label-name">{{item.labResult.refLo}} - {{item.labResult.refHi}}</label>
            </td>
            <td>
                <label class="label-name">{{item.labResult.unit}}</label>
            </td>
        </tr>
    </table>
    <div class="print-footer">
        <div class="item">
            <label class="label-name">送检时间：</label>
            <label class="label-name"></label>
        </div>
        <div class="item">
            <label class="label-name">报告时间：</label>
            <label class="label-name"></label>
        </div>
        <div class="item">
            <label class="label-name">送检人：</label>
            <label class="label-name"></label>
        </div>
        <div class="item">
            <label class="label-name">审核者：</label>
            <label class="label-name"></label>
        </div>
    </div>
</div>
